<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subtitles - 影片字幕產生器</title>
  </head>
  <body>
    <div id="app">
      <!-- Header -->
      <header>
        <h1>Subtitles - 影片字幕產生器</h1>
      </header>

      <!-- Upload Zone -->
      <div id="drop-zone">
        <input type="file" id="file-input" accept="video/mp4,video/quicktime,video/webm,video/x-matroska" hidden />
        <p class="drop-zone-main">拖拽影片到此處，或點擊上傳</p>
        <p class="drop-zone-sub">支援 mp4, mov, webm, mkv</p>
      </div>

      <!-- Separator -->
      <div class="separator">── 或 ──</div>

      <!-- URL Input -->
      <div class="url-section">
        <input type="url" id="url-input" placeholder="貼上影片直連網址" />
      </div>

      <!-- Settings Row -->
      <div class="settings-row">
        <div class="setting-group">
          <label for="lang-select">語言</label>
          <select id="lang-select">
            <option value="zh">中文</option>
            <option value="en">English</option>
            <option value="auto" selected>自動偵測</option>
          </select>
        </div>

        <div class="setting-group">
          <label for="model-select">模型</label>
          <select id="model-select">
            <option value="base">base（快速）</option>
            <option value="small">small（精確）</option>
          </select>
        </div>

        <div class="setting-group">
          <label for="interval-select">字幕間隔</label>
          <select id="interval-select">
            <option value="3">3 秒</option>
            <option value="5" selected>5 秒（預設）</option>
            <option value="10">10 秒</option>
            <option value="custom">自訂</option>
          </select>
        </div>

        <div class="setting-group" id="custom-interval-group" style="display: none;">
          <label for="custom-interval">自訂秒數</label>
          <input type="number" id="custom-interval" min="1" max="60" value="5" />
        </div>
      </div>

      <!-- Start Button -->
      <button id="start-btn" type="button">開始轉寫</button>

      <!-- Progress Section -->
      <div id="progress-section" style="display: none;">
        <div class="progress-bar-container">
          <div id="progress-bar"></div>
        </div>
        <p id="progress-text">準備中...</p>
      </div>

      <!-- Results Section -->
      <div id="results-section" style="display: none;">
        <div class="tabs">
          <button id="tab-text" class="tab-btn active" type="button">文字記錄</button>
          <button id="tab-srt" class="tab-btn" type="button">SRT 字幕</button>
        </div>
        <div class="result-display">
          <pre><code id="result-content"></code></pre>
        </div>
        <div class="action-buttons">
          <button id="copy-btn" type="button">複製全部</button>
          <button id="download-srt-btn" type="button">下載 .srt</button>
          <button id="download-txt-btn" type="button">下載 .txt</button>
        </div>
        <button id="reset-btn" type="button">重新開始</button>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
